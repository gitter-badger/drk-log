---
layout: default
---
<div class="post">
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta user">
     <a href="/">{{site.author}}</a>
     <span class="date-sep">//</span>
     <time title="updated on {{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    </div>
</header>
<article class="post-content">
  {{ content }}
</article>
</div>
